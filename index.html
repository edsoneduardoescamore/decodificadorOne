<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/favicon-16x16.png">
    <title>Encriptador de Textos</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header></header>
    <main>
        <section class="secao-input">
            <p></p>
            <textarea type="text" id="area_input" autofocus placeholder="Digite seu texto..."></textarea>
            <div class="secao-input-acoes">
                <p><img src="assets/bi_exclamation-circle-fill.svg" alt=""> Apenas letras minúsculas e sem acento.</p>
                <div class="secao-input-acoes-botoes">
                    <button onclick="criptografarTexto()">Criptografar</button>
                    <button onclick="descriptografarTexto()">Descriptografar</button>
                </div>
            </div>
        </section>
        <section class="secao-output">
            <p id="output_area"></p>
            <div id="secao-output-inicial" class="secao-output-inicial">
                <img src="assets/bonecolupa.svg" alt="">
                <div class="secao-output-info">
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            </div>
                <button onclick="copiarTexto()" id="botao_copia" class="botao_copia">Copiar</button>
        </section>
    </main>
    <footer class="rodape">
        <p>Desenvolvido por <a target="_blank" href="https://github.com/edsoneduardoescamore">Edson Eduardo</a></p>
    </footer>

    <script src="scripts/app.js" defer></script>
</body>

</html>
